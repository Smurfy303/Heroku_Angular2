
<md-card>
<md-input-container>
  <input mdInput placeholder="City" [mdAutocomplete]="auto" [formControl]="cityCtrl">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let city of filteredCities| async" [value]="city">
    {{ city }}
  </md-option>
</md-autocomplete>
</md-card>
